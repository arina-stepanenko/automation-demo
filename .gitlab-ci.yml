workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "web"

stages:
  - lint
  - test
  - report

variables:
  PYTHON_VERSION: "3.10"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

default:
  image: python:${PYTHON_VERSION}
  before_script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
  cache:
    paths:
      - .cache/pip

lint_job:
  stage: lint
  before_script:
    - pip install ruff
  script:
    - ruff check .
  allow_failure: true

test_job:
  stage: test
  variables:
    PYTEST_ADDOPTS: ""
  script:
    - pytest --alluredir=allure-results -v $PYTEST_ADDOPTS
  artifacts:
    when: always
    paths:
      - allure-results
    expire_in: 1 week

report_job:
  stage: report
  needs: ["test_job"]
  before_script:
    - apt-get update -qq && apt-get install -y -qq openjdk-17-jre-headless
    - wget -q https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
    - tar -xzf allure-2.30.0.tgz
    - export PATH=$PATH:$(pwd)/allure-2.30.0/bin
  script:
    - allure generate -c allure-results -o allure-report
  artifacts:
    paths:
      - allure-report
    expire_in: 1 week
